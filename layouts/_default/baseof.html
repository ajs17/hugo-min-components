<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
    <head>
        <!-- 
            a base url breaks toc rendering of markdown toc
            workaround is to comment out
            see https://github.com/gohugoio/hugo/issues/811
            <base href={{ .Site.BaseURL }} /> -->
        {{ partial "head-meta" . }}
        {{ partial "head-links" . }}
        {{ partial "head-css" . }}
        {{ partial "head-staticjs" . }}
        {{ partial "head-assetjs" . }}
    </head>
    <body id="{{ with .Site.Params.bodyid }}{{ . | safeHTML }}{{ end }}">
        {{ partial "header" . }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer" . }}
        {{ partial "analytics" . }}
    </body>
</html>
