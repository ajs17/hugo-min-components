<article class="summary">

<div class="meta">
    <time>{{ .Lastmod.Format (.Site.Params.humanDateFormat | default "1/2/2006")  }}</time>
</div>

<div class="content">
{{- .Summary -}}
<a href="{{ .RelPermalink }}" class="more-link">read more</a>
</div>

{{ partial "tags.html" . }}

</article>
