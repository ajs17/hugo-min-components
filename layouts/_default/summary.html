<article class="summary"> 
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="meta">
        <time>{{ .Lastmod.Format (.Site.Params.humanDateFormat | default "1/2/2006")  }}</time>
    </div>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
<div>
{{ .Summary }}
</div>
</article>
