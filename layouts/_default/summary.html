<article class="summary"> 
	
<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

<div class="meta">
    <time>{{ .Lastmod.Format (.Site.Params.humanDateFormat | default "1/2/2006")  }}</time>
</div>

<div class="content">
{{- .Summary -}}
{{- if .Truncated -}}
<a href="{{ .Permalink }}" class="more-link">read more</a>
{{- end -}}
</div>

{{ partial "tags.html" . }}

</article>
